<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Be My Valentine?</title>
  <style>
    :root{
      --bg1:#fff1f6;
      --bg2:#ffe4ee;
      --ink:#2a1a22;
      --muted:#6b4b5a;
      --yes1:#ff4d7d;
      --yes2:#ff2f6d;
      --card:rgba(255,255,255,0.55);
      --shadow: 0 20px 60px rgba(255, 77, 125, 0.22);
      --shadow2: 0 10px 30px rgba(0,0,0,0.12);
      --radius: 26px;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      color: var(--ink);
      overflow: hidden;
      background:
        radial-gradient(1200px 800px at 20% 20%, #fff 0%, var(--bg1) 40%, var(--bg2) 100%),
        radial-gradient(900px 700px at 80% 10%, rgba(255,77,125,0.18) 0%, transparent 60%),
        radial-gradient(800px 700px at 80% 80%, rgba(255,77,125,0.14) 0%, transparent 55%);
    }

    /* Soft floating hearts */
    .heart {
      position:absolute;
      width: 18px;
      height: 18px;
      transform: rotate(45deg);
      opacity: 0.20;
      filter: blur(0.2px);
      animation: floatUp linear infinite;
      background: #ff4d7d;
      pointer-events:none;
    }
    .heart::before, .heart::after{
      content:"";
      position:absolute;
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background: #ff4d7d;
    }
    .heart::before{ left:-9px; top:0; }
    .heart::after { left:0; top:-9px; }

    @keyframes floatUp{
      0%   { transform: translateY(0) rotate(45deg) scale(0.9); }
      100% { transform: translateY(-120vh) rotate(45deg) scale(1.15); }
    }

    .wrap{
      position: relative;
      height: 100%;
      display: grid;
      place-items: center;
      padding: 24px;
    }

    .card{
      width: min(720px, 92vw);
      border-radius: var(--radius);
      background: linear-gradient(135deg, var(--card), rgba(255,255,255,0.25));
      border: 1px solid rgba(255,255,255,0.55);
      box-shadow: var(--shadow);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      padding: clamp(22px, 3vw, 34px);
      position: relative;
      overflow: hidden;
    }

    .card::after{
      content:"";
      position:absolute;
      inset:-2px;
      background: radial-gradient(600px 200px at 30% 20%, rgba(255,77,125,0.20), transparent 60%),
                  radial-gradient(500px 250px at 80% 70%, rgba(255,47,109,0.14), transparent 55%);
      pointer-events:none;
    }

    .title{
      position:relative;
      z-index:1;
      text-align:center;
      margin: 0 0 6px;
      font-size: clamp(30px, 4vw, 48px);
      letter-spacing: -0.02em;
      font-weight: 800;
    }

    .question{
      position:relative;
      z-index:1;
      text-align:center;
      margin: 12px 0 22px;
      font-size: clamp(18px, 2.2vw, 22px);
      color: #3b2430;
      font-weight: 650;
    }

    .arena{
      position:relative;
      z-index:1;
      width: min(560px, 86vw);
      height: 220px;
      margin: 0 auto;
      border-radius: 22px;
      background: linear-gradient(135deg, rgba(255,255,255,0.55), rgba(255,255,255,0.25));
      border: 1px solid rgba(255,255,255,0.60);
      box-shadow: var(--shadow2);
      overflow: hidden;
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 14px;

      /* Key for mobile: prevents scroll/zoom gestures inside arena */
      touch-action: none;
    }

    .buttons{
      position: relative;
      width: 100%;
      height: 100%;
    }

    button{
      border:0;
      cursor:pointer;
      user-select:none;
      -webkit-tap-highlight-color: transparent;
      font-weight: 800;
      letter-spacing: 0.02em;
      border-radius: 999px;
      transition: transform 160ms ease, filter 160ms ease;
      box-shadow: 0 10px 25px rgba(0,0,0,0.12);
      position:absolute;

      /* Better mobile taps */
      touch-action: manipulation;
    }

    button:active{ transform: scale(0.98); }

    /* YES button: big + static */
    #yesBtn{
      left: 50%;
      top: 56%;
      transform: translate(-50%, -50%);
      padding: 18px 34px;
      font-size: 20px;
      min-width: 190px;
      background: linear-gradient(180deg, var(--yes1), var(--yes2));
      color: white;
      box-shadow: 0 18px 40px rgba(255, 47, 109, 0.32);
    }
    #yesBtn:hover{ filter: brightness(1.04); }

    /* NO button: movable */
    #noBtn{
      padding: 14px 26px;
      font-size: 16px;
      min-width: 120px;
      background: rgba(255,255,255,0.92);
      color: #5b2d3d;
      border: 1px solid rgba(255,77,125,0.25);
      box-shadow: 0 14px 30px rgba(0,0,0,0.10);
    }

    /* Modal */
    .modal{
      position: fixed;
      inset: 0;
      display:none;
      place-items:center;
      background: rgba(15, 6, 10, 0.35);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      padding: 24px;
    }
    .modalCard{
      width: min(620px, 92vw);
      border-radius: 28px;
      background: linear-gradient(135deg, rgba(255,255,255,0.78), rgba(255,255,255,0.45));
      border: 1px solid rgba(255,255,255,0.65);
      box-shadow: 0 28px 90px rgba(0,0,0,0.25);
      padding: 26px;
      text-align:center;
      position:relative;
      overflow:hidden;
    }
    .modalCard h2{
      margin: 0 0 10px;
      font-size: clamp(26px, 3vw, 34px);
    }
    .modalCard p{
      margin: 0 0 18px;
      color: var(--muted);
      line-height: 1.45;
      font-size: 16px;
    }

    /* Counter styling (no box) */
    .counterTitle{
      display:block;
      font-size: 12px;
      letter-spacing: 0.04em;
      text-transform: uppercase;
      color: rgba(107,75,90,0.9);
      margin-bottom: 6px;
    }
    .counterText{
      display:block;
      font-variant-numeric: tabular-nums;
      font-weight: 800;
      color: #3b2430;
    }

    .closeRow{
      display:flex;
      gap: 10px;
      justify-content:center;
      flex-wrap:wrap;
    }
    .smallBtn{
      position:static;
      border-radius: 999px;
      padding: 12px 18px;
      font-weight: 800;
      box-shadow: 0 12px 26px rgba(0,0,0,0.14);
      border: 0;
      cursor: pointer;
    }
    #closeBtn{
      background: linear-gradient(180deg, var(--yes1), var(--yes2));
      color: white;
    }

    @media (max-width: 420px){
      #yesBtn{ min-width: 170px; font-size: 18px; padding: 16px 28px; }
      #noBtn{ min-width: 110px; font-size: 15px; padding: 13px 22px; }
      .arena{ height: 240px; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card" aria-label="Valentine card">
      <h1 class="title">Hey Rashuuuu üíò</h1>
      <div class="question">Will you be my Valentine?</div>

      <div class="arena" id="arena" aria-label="button arena">
        <div class="buttons">
          <button id="yesBtn" type="button">YES üíû</button>
          <button id="noBtn" type="button" aria-label="No button">No</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal" id="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
    <div class="modalCard">
      <h2 id="modalTitle">YAYYY! üíñ</h2>

      <p id="modalText">
        <span class="counterTitle">My Valentine since ‚ù§Ô∏è‚ù§Ô∏è</span>
        <span class="counterText" id="sinceCounter">‚Äî</span>
      </p>

      <div class="closeRow">
        <button class="smallBtn" id="closeBtn" type="button">Close</button>
      </div>
    </div>
  </div>

  <script>
    // ------- floating hearts background -------
    (function spawnHearts(){
      const count = 18;
      for (let i = 0; i < count; i++){
        const h = document.createElement("div");
        h.className = "heart";
        const left = Math.random() * 100;
        const size = 10 + Math.random() * 18;
        const dur = 10 + Math.random() * 14;
        const delay = -Math.random() * dur;

        h.style.left = left + "vw";
        h.style.bottom = (-10 - Math.random() * 40) + "vh";
        h.style.width = size + "px";
        h.style.height = size + "px";
        h.style.animationDuration = dur + "s";
        h.style.animationDelay = delay + "s";
        h.style.opacity = (0.10 + Math.random() * 0.20).toFixed(2);

        document.body.appendChild(h);
      }
    })();

    // ------- modal -------
    const yesBtn = document.getElementById("yesBtn");
    const noBtn  = document.getElementById("noBtn");
    const arena  = document.getElementById("arena");
    const modal  = document.getElementById("modal");
    const closeBtn = document.getElementById("closeBtn");
    const buttonsLayer = arena.querySelector(".buttons");

    yesBtn.addEventListener("click", () => { modal.style.display = "grid"; });
    closeBtn.addEventListener("click", () => { modal.style.display = "none"; });
    modal.addEventListener("click", (e) => { if (e.target === modal) modal.style.display = "none"; });

    // ------- Live counter since 20 Nov 2024 (calendar-accurate) -------
    const sinceCounterEl = document.getElementById("sinceCounter");
    const startDate = new Date(2024, 10, 20, 0, 0, 0); // 20 Nov 2024 00:00:00 (local)

    function daysInMonth(year, monthIndex){
      return new Date(year, monthIndex + 1, 0).getDate();
    }

    function diffCalendar(from, to){
      let y = to.getFullYear() - from.getFullYear();
      let m = to.getMonth() - from.getMonth();
      let d = to.getDate() - from.getDate();
      let hh = to.getHours() - from.getHours();
      let mm = to.getMinutes() - from.getMinutes();
      let ss = to.getSeconds() - from.getSeconds();

      if (ss < 0){ ss += 60; mm -= 1; }
      if (mm < 0){ mm += 60; hh -= 1; }
      if (hh < 0){ hh += 24; d -= 1; }

      if (d < 0){
        const prevMonth = (to.getMonth() - 1 + 12) % 12;
        const prevMonthYear = prevMonth === 11 ? to.getFullYear() - 1 : to.getFullYear();
        d += daysInMonth(prevMonthYear, prevMonth);
        m -= 1;
      }

      if (m < 0){ m += 12; y -= 1; }
      return { y, m, d, hh, mm, ss };
    }

    function plural(n, word){ return n === 1 ? word : word + "s"; }

    function renderSince(){
      const now = new Date();

      if (now < startDate){
        const parts = diffCalendar(now, startDate);
        sinceCounterEl.textContent =
          `${parts.y} ${plural(parts.y,"year")}, ` +
          `${parts.m} ${plural(parts.m,"month")}, ` +
          `${parts.d} ${plural(parts.d,"day")}, ` +
          `${String(parts.hh).padStart(2,"0")}:${String(parts.mm).padStart(2,"0")}:${String(parts.ss).padStart(2,"0")} ` +
          `(until 20 Nov 2024)`;
        return;
      }

      const parts = diffCalendar(startDate, now);
      sinceCounterEl.textContent =
        `${parts.y} ${plural(parts.y,"year")}, ` +
        `${parts.m} ${plural(parts.m,"month")}, ` +
        `${parts.d} ${plural(parts.d,"day")}, ` +
        `${String(parts.hh).padStart(2,"0")}:${String(parts.mm).padStart(2,"0")}:${String(parts.ss).padStart(2,"0")}`;
    }

    renderSince();
    setInterval(renderSince, 1000);

    // ------- NO button dodge logic (MORE RANDOM + OPPOSITE SIDE) -------
    const state = {
      noX: 0,
      noY: 0,
      triggerRadius: 95,     // slightly higher for touch
      lastMoveAt: 0,
      cooldownMs: 70         // slightly faster on mobile
    };

    function clamp(n, min, max){ return Math.max(min, Math.min(max, n)); }
    function rand(min, max){ return (max <= min) ? min : (min + Math.random() * (max - min)); }

    function setNoPosition(x, y){
      state.noX = x;
      state.noY = y;
      noBtn.style.left = `${x}px`;
      noBtn.style.top  = `${y}px`;
    }

    function getMetrics(){
      const layerRect = buttonsLayer.getBoundingClientRect();
      const noRect = noBtn.getBoundingClientRect();
      const yesRect = yesBtn.getBoundingClientRect();

      const W = layerRect.width;
      const H = layerRect.height;
      const noW = noRect.width;
      const noH = noRect.height;

      const pad = 10;

      const region = {
        xMin: pad,
        xMax: Math.max(pad, W - noW - pad),
        yMin: pad,
        yMax: Math.max(pad, H - noH - pad)
      };

      // Keep NO away from YES
      const m = 22;
      const yesLocal = {
        xMin: (yesRect.left - layerRect.left) - m,
        yMin: (yesRect.top  - layerRect.top)  - m,
        xMax: (yesRect.right - layerRect.left) + m,
        yMax: (yesRect.bottom- layerRect.top)  + m
      };

      return { layerRect, W, H, noW, noH, region, yesLocal };
    }

    function pointerToLocal(clientX, clientY){
      const { layerRect } = getMetrics();
      return { x: clientX - layerRect.left, y: clientY - layerRect.top };
    }

    function currentNoCenterLocal(){
      const { layerRect } = getMetrics();
      const r = noBtn.getBoundingClientRect();
      return {
        x: (r.left - layerRect.left) + r.width / 2,
        y: (r.top  - layerRect.top)  + r.height / 2
      };
    }

    function shouldDodge(localPX, localPY){
      const c = currentNoCenterLocal();
      return Math.hypot(localPX - c.x, localPY - c.y) < state.triggerRadius;
    }

    function overlapsForbidden(x, y, noW, noH, forbidden){
      const x2 = x + noW, y2 = y + noH;
      return !(x2 < forbidden.xMin || x > forbidden.xMax || y2 < forbidden.yMin || y > forbidden.yMax);
    }

    function pickOppositeRandomPosition(localPX, localPY){
      const { W, H, noW, noH, region, yesLocal } = getMetrics();

      const midX = W / 2;
      const gap = 14;

      const pointerLeft = localPX < midX;
      const xRange = pointerLeft
        ? { xMin: Math.min(region.xMax, midX + gap), xMax: region.xMax }
        : { xMin: region.xMin, xMax: Math.max(region.xMin, midX - gap - noW) };

      const preferOppV = Math.random() < 0.72;
      const midY = H / 2;

      let yRange;
      if (preferOppV){
        const pointerTop = localPY < midY;
        yRange = pointerTop
          ? { yMin: Math.min(region.yMax, midY + gap), yMax: region.yMax }
          : { yMin: region.yMin, yMax: Math.max(region.yMin, midY - gap - noH) };
      } else {
        yRange = { yMin: region.yMin, yMax: region.yMax };
      }

      const minJump = Math.max(140, (region.xMax - region.xMin) * 0.35);

      const candidates = [];
      const tries = 50;

      for (let i = 0; i < tries; i++){
        let x = rand(xRange.xMin, xRange.xMax);
        let y = rand(yRange.yMin, yRange.yMax);

        x = clamp(x, region.xMin, region.xMax);
        y = clamp(y, region.yMin, region.yMax);

        if (overlapsForbidden(x, y, noW, noH, yesLocal)) continue;

        const dPrev = Math.hypot(x - state.noX, y - state.noY);
        if (dPrev < minJump) continue;

        const dPtr  = Math.hypot((x + noW/2) - localPX, (y + noH/2) - localPY);
        const score = (dPtr * 1.35) + (dPrev * 0.65) + (Math.random() * 30);

        candidates.push({ x, y, score });
      }

      if (candidates.length){
        candidates.sort((a,b) => b.score - a.score);
        const pickFromTop = Math.min(7, candidates.length);
        const chosen = candidates[Math.floor(Math.random() * pickFromTop)];
        return { x: chosen.x, y: chosen.y };
      }

      // Fallback
      let fx = rand(xRange.xMin, xRange.xMax);
      let fy = rand(region.yMin, region.yMax);
      fx = clamp(fx, region.xMin, region.xMax);
      fy = clamp(fy, region.yMin, region.yMax);
      return { x: fx, y: fy };
    }

    function dodgeAtClientXY(clientX, clientY){
      const now = performance.now();
      if (now - state.lastMoveAt < state.cooldownMs) return;

      const p = pointerToLocal(clientX, clientY);
      const next = pickOppositeRandomPosition(p.x, p.y);
      setNoPosition(next.x, next.y);

      state.lastMoveAt = now;
    }

    function initNo(){
      const { region, W } = getMetrics();
      const startX = rand(Math.max(region.xMin, W * 0.62), region.xMax);
      const startY = rand(region.yMin, Math.min(region.yMax, region.yMin + 60));
      setNoPosition(startX, startY);
    }

    window.addEventListener("load", initNo);
    window.addEventListener("resize", initNo);

    // --- Desktop (mouse)
    arena.addEventListener("mousemove", (e) => {
      const p = pointerToLocal(e.clientX, e.clientY);
      if (shouldDodge(p.x, p.y)) dodgeAtClientXY(e.clientX, e.clientY);
    });
    noBtn.addEventListener("mouseenter", (e) => dodgeAtClientXY(e.clientX, e.clientY));

    // --- Mobile + modern browsers (Pointer Events)
    arena.addEventListener("pointerdown", (e) => {
      // Treat finger down as "cursor" near the button
      const p = pointerToLocal(e.clientX, e.clientY);
      if (shouldDodge(p.x, p.y)) dodgeAtClientXY(e.clientX, e.clientY);
    });
    arena.addEventListener("pointermove", (e) => {
      const p = pointerToLocal(e.clientX, e.clientY);
      if (shouldDodge(p.x, p.y)) dodgeAtClientXY(e.clientX, e.clientY);
    });

    // Make NO impossible to tap on mobile by dodging BEFORE a click can register
    noBtn.addEventListener("pointerdown", (e) => {
      e.preventDefault();
      e.stopPropagation();
      dodgeAtClientXY(e.clientX, e.clientY);
    });

    // --- iOS / older fallback (Touch Events)
    function handleTouch(e){
      if (!e.touches || !e.touches.length) return;
      // Prevent scrolling inside arena while interacting
      e.preventDefault();
      const t = e.touches[0];
      const p = pointerToLocal(t.clientX, t.clientY);
      if (shouldDodge(p.x, p.y)) dodgeAtClientXY(t.clientX, t.clientY);
    }

    arena.addEventListener("touchstart", handleTouch, { passive: false });
    arena.addEventListener("touchmove", handleTouch, { passive: false });

    noBtn.addEventListener("touchstart", (e) => {
      e.preventDefault();
      e.stopPropagation();
      const t = e.touches[0];
      dodgeAtClientXY(t.clientX, t.clientY);
    }, { passive: false });

    // As a final safety net:
    noBtn.addEventListener("click", (e) => {
      e.preventDefault();
      e.stopPropagation();
    });
  </script>
</body>
</html>
